<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>Locar Produto</h2>

    <form id="formLocacao">
        <label>Nome do colaborador:</label><br>
        <input type="text" id="alocadoPara" required><br><br>

        <label>Matrícula:</label><br>
        <input type="text" id="matricula" required><br><br>

        <label>Data de devolução:</label><br>
        <input type="date" id="dataDevolucao" required><br><br>

        <button type="submit">Confirmar Locação</button>
    </form>

    <button onclick="window.location.href='home.html'">Cancelar</button>

    <script src="js/locacao.js"></script>



</body>

</html>
